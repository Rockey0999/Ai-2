<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera & Emotion Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        video, canvas {
            border: 2px solid #007bff;
            margin: 10px;
            max-width: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #metrics {
            margin-top: 20px;
            font-size: 16px;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Camera & Emotion Detector</h1>
    <p>Use your camera to capture a photo and detect the emotion in the face. The result will be displayed on the image along with fake metrics for blink rate, accuracy, and emotion status.</p>
    
    <video id="video" width="320" height="240" autoplay></video>
    <br>
    <button id="startCamera">Start Camera</button>
    <button id="capture">Capture Photo</button>
    <button id="detectEmotion">Detect Emotion</button>
    <br>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div id="result"></div>
    <div id="metrics"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const metricsDiv = document.getElementById('metrics');
        let stream;

        // Start camera
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        });

        // Capture photo
        document.getElementById('capture').addEventListener('click', () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            resultDiv.textContent = 'Photo captured! Click "Detect Emotion" to analyze.';
            metricsDiv.textContent = ''; // Clear previous metrics
        });

        // Detect emotion (fake) and display on canvas with fake metrics
        document.getElementById('detectEmotion').addEventListener('click', () => {
            // Redraw the captured image
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Fake emotion detection
            const emotions = ['happy', 'sad', 'angry', 'surprised', 'neutral', 'fearful', 'disgusted'];
            const fakeEmotion = emotions[Math.floor(Math.random() * emotions.length)];
            const fakeConfidence = Math.floor(Math.random() * 21) + 80; // 80-100%
            
            // Draw fake overlay (simple text on canvas)
            ctx.font = '20px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(`Fake Emotion: ${fakeEmotion}`, 10, 30);
            
            resultDiv.textContent = `Detected Emotion: ${fakeEmotion} (Confidence: ${fakeConfidence}%)`;
            
            // Generate fake metrics
            const blinkRate = Math.floor(Math.random() * 21) + 10; // Random 10-30 blinks/min
            const accuracy = Math.floor(Math.random() * 21) + 80; // Random 80-100%
            let status = 'Normal';
            if (fakeEmotion === 'sad' || fakeEmotion === 'angry') {
                status = 'Potentially Stressed';
            } else if (fakeEmotion === 'happy' || fakeEmotion === 'surprised') {
                status = 'Relaxed';
            } else if (blinkRate > 25) {
                status = 'High Blink Rate - Possible Fatigue';
            }
            
            metricsDiv.innerHTML = `
                <strong>Fake Metrics:</strong><br>
                Eye Blink Rate: ${blinkRate} blinks/min<br>
                Detection Accuracy: ${accuracy}%<br>
                Emotion Status: ${status}
            `;
        });
    </script>
</body>
</html>
