<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMirror | AI Study Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        .scan-line { width: 100%; height: 2px; background: #00ff88; position: absolute; animation: scan 3s linear infinite; opacity: 0.5; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .glow { box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen flex flex-col">

    <header class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center font-bold text-slate-900">M</div>
            <h1 class="text-xl font-bold tracking-tight">MoodMirror <span class="text-emerald-400 font-light text-sm ml-2">v2.0 Beta</span></h1>
        </div>
        <div class="flex gap-4 items-center">
            <span id="status" class="text-xs bg-red-500/20 text-red-400 px-3 py-1 rounded-full border border-red-500/50">AI Offline</span>
            <button class="text-sm text-slate-400 hover:text-white transition">Settings</button>
        </div>
    </header>

    <main class="flex-1 p-6 grid grid-cols-1 lg:grid-cols-3 gap-6 max-w-7xl mx-auto w-full">
        
        <div class="lg:col-span-2 space-y-4">
            <div class="relative bg-black rounded-2xl overflow-hidden aspect-video border border-slate-700 glow">
                <video id="video" class="w-full h-full object-cover" autoplay muted playsinline></video>
                <canvas id="overlay" class="absolute top-0 left-0 w-full h-full"></canvas>
                <div class="scan-line"></div>
                
                <div class="absolute bottom-4 left-4 flex gap-3 pointer-events-none">
                    <div class="bg-black/60 backdrop-blur-md p-3 rounded-lg border border-white/10 text-[10px] uppercase tracking-widest">
                        <p class="text-slate-400">Resolution</p>
                        <p class="text-white font-bold">720P / 30FPS</p>
                    </div>
                    <div class="bg-black/60 backdrop-blur-md p-3 rounded-lg border border-white/10 text-[10px] uppercase tracking-widest">
                        <p class="text-slate-400">Model</p>
                        <p class="text-emerald-400 font-bold">FER-2013-CNN</p>
                    </div>
                </div>
            </div>

            <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
                <label class="block text-sm font-medium text-slate-400 mb-2 uppercase tracking-wider">Thought Analysis</label>
                <div class="flex gap-2">
                    <input type="text" id="feelingInput" placeholder="How are you feeling about your studies right now?" 
                           class="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-emerald-500 outline-none transition">
                    <button onclick="analyzeAll()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold transition">ANALYZE</button>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div class="bg-gradient-to-br from-emerald-600 to-teal-700 p-8 rounded-3xl text-white shadow-xl relative overflow-hidden">
                <p class="text-xs uppercase font-bold tracking-widest opacity-80">Mental State Score</p>
                <h2 id="mentalScore" class="text-7xl font-black my-2">--</h2>
                <p id="scoreLabel" class="text-lg font-medium opacity-90 italic italic font-light">Waiting for AI sync...</p>
                <div class="absolute -right-4 -bottom-4 opacity-10">
                    <svg width="120" height="120" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 h-64 flex flex-col justify-center">
                <p class="text-xs uppercase font-bold tracking-widest text-slate-500 mb-4">AI Intervention</p>
                <p id="advice" class="text-xl font-medium leading-relaxed">
                    Capture your facial expression to receive study optimization advice.
                </p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                    <p class="text-[10px] text-slate-500 uppercase font-bold">Emotion</p>
                    <p id="detectedEmotion" class="text-lg font-bold text-white uppercase tracking-tight">Detecting...</p>
                </div>
                <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                    <p class="text-[10px] text-slate-500 uppercase font-bold">Blink Rate</p>
                    <p class="text-lg font-bold text-white">Normal</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const status = document.getElementById('status');

        // Loading the AI Models [cite: 550, 569]
        async function loadAI() {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
                status.innerText = "AI ONLINE";
                status.classList.replace('bg-red-500/20', 'bg-emerald-500/20');
                status.classList.replace('text-red-400', 'text-emerald-400');
                status.classList.replace('border-red-500/50', 'border-emerald-500/50');
                startVideo();
            } catch(e) { console.error("Model Load Error", e); }
        }

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => video.srcObject = stream);
        }

        video.addEventListener('play', () => {
            const displaySize = { width: video.clientWidth, height: video.clientHeight };
            faceapi.matchDimensions(overlay, displaySize);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                const ctx = overlay.getContext('2d');
                ctx.clearRect(0, 0, overlay.width, overlay.height);
                
                // Draw detection boxes [cite: 546]
                faceapi.draw.drawDetections(overlay, resizedDetections);

                if (detections.length > 0) {
                    const emotions = detections[0].expressions;
                    const sorted = Object.entries(emotions).sort((a,b) => b[1] - a[1]);
                    updateUI(sorted[0][0]);
                }
            }, 500);
        });

        function updateUI(emotion) {
            document.getElementById('detectedEmotion').innerText = emotion;
            
            // Logic derived from project recommendation engine [cite: 592, 603]
            const scoreDisplay = document.getElementById('mentalScore');
            const adviceDisplay = document.getElementById('advice');
            const label = document.getElementById('scoreLabel');

            if (emotion === 'happy') {
                scoreDisplay.innerText = "92";
                label.innerText = "Optimal Flow State";
                adviceDisplay.innerText = "You are in a great mood! Focus on your hardest task now. [cite: 641]";
            } else if (emotion === 'neutral') {
                scoreDisplay.innerText = "75";
                label.innerText = "Steady/Stable";
                adviceDisplay.innerText = "Maintain a steady pace; review previous topics for better retention. [cite: 642]";
            } else if (emotion === 'sad' || emotion === 'angry' || emotion === 'fearful') {
                scoreDisplay.innerText = "38";
                label.innerText = "Stress Warning";
                adviceDisplay.innerText = "Take a 10-minute break, relax, and do breathing exercises. [cite: 640]";
            }
        }

        loadAI();
    </script>
</body>
</html>
