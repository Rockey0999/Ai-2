<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera & Emotion Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        video, canvas {
            border: 2px solid #007bff;
            margin: 10px;
            max-width: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Camera & Emotion Detector</h1>
    <p>Use your camera to capture a photo and detect the emotion in the face.</p>
    
    <video id="video" width="320" height="240" autoplay></video>
    <br>
    <button id="startCamera">Start Camera</button>
    <button id="capture">Capture Photo</button>
    <button id="detectEmotion">Detect Emotion</button>
    <br>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        let stream;

        // Load face-api.js models
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/'),
            faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights/')
        ]).then(() => {
            console.log('Models loaded');
        });

        // Start camera
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        });

        // Capture photo
        document.getElementById('capture').addEventListener('click', () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            resultDiv.textContent = 'Photo captured! Click "Detect Emotion" to analyze.';
        });

        // Detect emotion
        document.getElementById('detectEmotion').addEventListener('click', async () => {
            const detections = await faceapi.detectAllFaces(canvas, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();
            if (detections.length > 0) {
                const expressions = detections[0].expressions;
                const emotion = Object.keys(expressions).reduce((a, b) => expressions[a] > expressions[b] ? a : b);
                resultDiv.textContent = `Detected Emotion: ${emotion} (Confidence: ${(expressions[emotion] * 100).toFixed(2)}%)`;
            } else {
                resultDiv.textContent = 'No face detected. Try capturing again.';
            }
        });
    </script>
</body>
</html>
