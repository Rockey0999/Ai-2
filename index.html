<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMirror | AI Study Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        .scan-line { width: 100%; height: 2px; background: #10b981; position: absolute; animation: scan 3s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        #snapshotCanvas { display: none; border-radius: 1rem; width: 100%; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">

    <header class="p-5 border-b border-slate-800 flex justify-between items-center bg-slate-900/80 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-emerald-500 rounded-lg shadow-[0_0_15px_rgba(16,185,129,0.4)]">
                <svg class="w-6 h-6 text-slate-950" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </div>
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">Mood<span class="text-emerald-500">Mirror</span></h1>
        </div>
        <div id="aiStatus" class="text-[10px] font-bold px-3 py-1 rounded-full border border-red-500/50 text-red-500 bg-red-500/10">CORE OFFLINE</div>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-8 space-y-6">
            <div class="relative bg-slate-900 rounded-3xl overflow-hidden border border-slate-700 shadow-2xl aspect-video group">
                <video id="video" class="w-full h-full object-cover" autoplay muted playsinline></video>
                <canvas id="snapshotCanvas"></canvas>
                
                <div id="scanner" class="scan-line opacity-50"></div>
                
                <div class="absolute top-4 left-4 flex gap-2">
                    <span class="bg-black/60 text-[10px] px-2 py-1 rounded border border-white/10">REC ‚óè LIVE</span>
                    <span class="bg-black/60 text-[10px] px-2 py-1 rounded border border-white/10">FER-2013 DATASET v.1.0</span>
                </div>
            </div>

            <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 flex flex-col md:flex-row gap-4 items-center">
                <input id="thoughtInput" type="text" placeholder="Describe your current study block..." 
                       class="flex-1 bg-slate-800 border-none rounded-2xl px-6 py-4 text-white focus:ring-2 focus:ring-emerald-500 outline-none">
                <button onclick="captureSession()" id="actionBtn" class="w-full md:w-auto bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-black px-8 py-4 rounded-2xl transition transform active:scale-95 shadow-lg shadow-emerald-500/20">
                    CAPTURE & ANALYZE
                </button>
            </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-3xl border border-slate-700 relative">
                <h3 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-2">Mental State Score</h3>
                <div class="flex items-baseline gap-2">
                    <span id="scoreNum" class="text-7xl font-black text-white">--</span>
                    <span class="text-slate-500 font-bold">/100</span>
                </div>
                <p id="scoreTag" class="mt-4 text-emerald-400 font-bold uppercase text-sm tracking-wider tracking-tighter">Awaiting Input...</p>
            </div>

            <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 min-h-[180px] flex flex-col justify-center">
                <h3 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-4">AI Recommendation</h3>
                <p id="recommendationText" class="text-xl font-medium text-slate-300 leading-relaxed italic">
                    "Please look into the camera and click Capture to generate optimization strategies."
                </p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Emotion</p>
                    <p id="emotionVal" class="text-lg font-black text-white">---</p>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Blink Status</p>
                    <p class="text-lg font-black text-white">SYNCED</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('snapshotCanvas');
        const scanner = document.getElementById('scanner');
        const status = document.getElementById('aiStatus');

        // [cite: 173] Load FER (Facial Emotion Recognition) Models
        async function initAI() {
            const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
                status.innerText = "CORE ACTIVE";
                status.className = "text-[10px] font-bold px-3 py-1 rounded-full border border-emerald-500 text-emerald-500 bg-emerald-500/10";
                startWebcam();
            } catch (err) { console.error("AI Init Failed", err); }
        }

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s);
        }

        async function captureSession() {
            // [cite: 53] logic for capturing image
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // Run AI analysis on the frozen frame
            const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();

            if (detection) {
                const expressions = detection.expressions;
                const topEmotion = Object.entries(expressions).reduce((a, b) => a[1] > b[1] ? a : b)[0];
                processProjectLogic(topEmotion);
            } else {
                alert("Face not detected. Please adjust lighting.");
            }
        }

        // [cite: 215, 254, 372] Logic engine based on MoodMirror Project
        function processProjectLogic(emotion) {
            const scoreNum = document.getElementById('scoreNum');
            const scoreTag = document.getElementById('scoreTag');
            const recText = document.getElementById('recommendationText');
            const emoVal = document.getElementById('emotionVal');

            emoVal.innerText = emotion.toUpperCase();

            // Mapping results based on project recommendations [cite: 215, 275]
            if (emotion === 'happy') {
                scoreNum.innerText = "94";
                scoreTag.innerText = "Highly Focused";
                recText.innerText = "You are in a great mood! Focus on your hardest task now for maximum productivity.";
            } else if (emotion === 'neutral') {
                scoreNum.innerText = "78";
                scoreTag.innerText = "Stable / Normal";
                recText.innerText = "Keep a steady pace. Review previous topics for better retention.";
            } else if (['sad', 'angry', 'fearful'].includes(emotion)) {
                scoreNum.innerText = "32";
                scoreTag.innerText = "Stress Detected";
                recText.innerText = "Take a 10-minute break, relax, and do breathing exercises to reset your focus.";
            } else {
                scoreNum.innerText = "55";
                scoreTag.innerText = "Cognitive Shift";
                recText.innerText = "Try changing your study technique or topic to maintain engagement.";
            }
        }

        initAI();
    </script>
</body>
</html>
